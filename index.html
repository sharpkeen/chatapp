<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        /* Add your existing CSS here (no changes made) */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            position: relative;
        }

        #placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 1.2rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .message.self {
            align-items: flex-end;
        }

        .message.other {
            align-items: flex-start;
        }

        .message .name {
            font-size: 0.8rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .message.self .bubble {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        .message.other .bubble {
            background-color: #eaeaea;
            color: #333;
        }

        #input {
            display: flex;
            gap: 10px;
        }

        #input input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #input button {
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #input button:hover {
            background-color: #0056b3;
        }

        #nameSection {
            margin-bottom: 20px;
        }

        #nameSection input,
        #nameSection button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #nameSection button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #nameSection button:hover {
            background-color: #0056b3;
        }

        #notification {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }

        #notification.error {
            background-color: #dc3545;
        }
      
       #emojiPicker {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .emoji-button {
        font-size: 1.5rem;
        border: none;
        background: transparent;
        cursor: pointer;
    }

    .emoji-button:hover {
        transform: scale(1.2);
    }
    </style>
</head>

<body>
    <h1>Real-Time Chat App</h1>
    <div id="notification"></div>
    <div id="nameSection">
        <input id="nameInput" type="text" placeholder="Enter your name..." />
        <button id="nameButton">Set Name</button>
    </div>
    <div id="messages">
        <div id="placeholder">Please enter your name first</div>
    </div>
    <div id="input">
        <input id="message" type="text" placeholder="Type a message..." disabled />
        <button id="sendButton" disabled>Send</button>
    </div>
  <div id="emojiPicker">
    <button class="emoji-button" data-emoji="üíÄ" disabled>üíÄ</button>
    <button class="emoji-button" data-emoji="üò≠" disabled>üò≠</button>
    <button class="emoji-button" data-emoji="üëç" disabled>üëç</button>
    <button class="emoji-button" data-emoji="üëé" disabled>üëé</button>
    <button class="emoji-button" data-emoji="ü§¶‚Äç‚ôÄÔ∏è" disabled>ü§¶‚Äç‚ôÄÔ∏è</button>
    <button class="emoji-button" data-emoji="‚ù§Ô∏è" disabled>‚ù§Ô∏è</button>
    <button class="emoji-button" data-emoji="üòä" disabled>üòä</button>
    <button class="emoji-button" data-emoji="üò°" disabled>üò°</button>
</div>



    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import {getDatabase, ref, push, onValue, remove} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCH-gSbg0zUxTr-J7m265pxIullx0Xg-qY",
            authDomain: "chat-app-702a4.firebaseapp.com",
            projectId: "chat-app-702a4",
            storageBucket: "chat-app-702a4.appspot.com",
            messagingSenderId: "958164357094",
            appId: "1:958164357094:web:0746729efb1237d0295027",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const messagesDiv = document.getElementById("messages");
        const placeholderDiv = document.getElementById("placeholder");
        const messageInput = document.getElementById("message");
        const nameInput = document.getElementById("nameInput");
        const sendButton = document.getElementById("sendButton");
        const nameButton = document.getElementById("nameButton");
        const notification = document.getElementById("notification");

        let userName = "";

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = isError ? "error" : "";
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

      document.getElementById("emojiPicker").addEventListener("click", (event) => {
    const button = event.target;
    if (button.classList.contains("emoji-button")) {
        const emoji = button.getAttribute("data-emoji");
        if (emoji) {
            // Add the emoji to the input box value
            messageInput.value += emoji;
        }
    }
});

      
        nameButton.addEventListener("click", () => {
    userName = nameInput.value.trim();
    if (userName) {
        nameInput.disabled = true;
        nameButton.disabled = true;
        messageInput.disabled = false;
        sendButton.disabled = false;
        placeholderDiv.style.display = "none";
        // Enable emoji buttons
        const emojiButtons = document.querySelectorAll("#emojiPicker .emoji-button");
        emojiButtons.forEach(button => button.disabled = false);
        showNotification(`Welcome, ${userName}!`);
        loadMessages();
    } else {
        showNotification("Please enter a valid name.", true);
    }
});


        sendButton.addEventListener("click", sendMessage);

        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && userName) {
                if (userName.toLowerCase() === "admin" && message === "clearchatapp8") {
                    clearChat();
                    return;
                }

                const messagesRef = ref(database, "messages");
                push(messagesRef, {
                    name: userName,
                    text: message,
                    timestamp: Date.now(),
                });
                messageInput.value = "";
            } else {
                showNotification("Message cannot be empty.", true);
            }
        }

        function clearChat() {
            const messagesRef = ref(database, "messages");
            remove(messagesRef)
                .then(() => {
                    showNotification("Chat cleared successfully.");
                })
                .catch((error) => {
                    showNotification(`Error clearing chat: ${error.message}`, true);
                });
        }

        function loadMessages() {
            const messagesRef = ref(database, "messages");
            let lastSender = null;
            onValue(messagesRef, (snapshot) => {
                messagesDiv.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const messageData = childSnapshot.val();
                    const div = document.createElement("div");
                    div.className = `message ${messageData.name === userName ? "self" : "other"
                        }`;

                    if (lastSender !== messageData.name) {
                        const nameDiv = document.createElement("div");
                        nameDiv.className = "name";
                        nameDiv.textContent = messageData.name;
                        div.appendChild(nameDiv);
                        lastSender = messageData.name;
                    }

                    const bubble = document.createElement("div");
                    bubble.className = "bubble";
                    bubble.textContent = messageData.text;

                    div.appendChild(bubble);
                    messagesDiv.appendChild(div);
                });

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>

</html>
