<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        #input {
            display: flex;
            gap: 10px;
        }

        #input input,
        #nameInput {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #input button,
        #nameSection button {
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #input button:hover,
        #nameSection button:hover {
            background-color: #0056b3;
        }

        #nameSection {
            margin-bottom: 20px;
        }

        #notification {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }

        #notification.error {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <h1>Real-Time Chat App</h1>
    <div id="notification"></div>
    <div id="nameSection">
        <input id="nameInput" type="text" placeholder="Enter your name..." />
        <button id="nameButton">Set Name</button>
    </div>
    <div id="messages"></div>
    <div id="input">
        <input id="message" type="text" placeholder="Type a message..." disabled />
        <button id="sendButton" disabled>Send</button>
    </div>

    <script type="module">
        // Import Firebase functions
        import {initializeApp} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import {getDatabase, ref, push, onValue, remove} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCH-gSbg0zUxTr-J7m265pxIullx0Xg-qY",
            authDomain: "chat-app-702a4.firebaseapp.com",
            projectId: "chat-app-702a4",
            storageBucket: "chat-app-702a4.firebasestorage.app",
            messagingSenderId: "958164357094",
            appId: "1:958164357094:web:0746729efb1237d0295027"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message');
        const nameInput = document.getElementById('nameInput');
        const sendButton = document.getElementById('sendButton');
        const nameButton = document.getElementById('nameButton');
        const notification = document.getElementById('notification');
        let userName = '';

        // Function to display notifications
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = isError ? 'error' : '';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        // Function to set the user's name
        nameButton.addEventListener('click', () => {
            userName = nameInput.value.trim();
            if (userName) {
                // Disable the name input and button
                nameInput.disabled = true;
                nameButton.disabled = true;

                // Enable the chatbox and send button
                messageInput.disabled = false;
                sendButton.disabled = false;

                // Show success notification
                showNotification('Name set successfully! You can now chat.');

                // Focus on the chat input
                messageInput.focus();
            } else {
                // Show error notification
                showNotification('Please enter a valid name.', true);
            }
        });

        // Function to send a message
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && userName) {
                // Check if the user is an admin and is clearing the chat
                if (userName.toLowerCase() === 'admin' && message === 'clearchatapp8') {
                    clearChat();
                    showNotification('Chat cleared successfully.');
                } else {
                    const messagesRef = ref(database, 'messages');
                    push(messagesRef, {
                        name: userName,
                        text: message,
                        timestamp: Date.now()
                    });
                }
                messageInput.value = ''; // Clear the input field
            } else {
                showNotification('Message cannot be empty.', true);
            }
        }

        // Function to clear the chat (admin only)
        function clearChat() {
            const messagesRef = ref(database, 'messages');
            remove(messagesRef)
                .then(() => {
                    showNotification('Chat cleared successfully.');
                })
                .catch((error) => {
                    showNotification(`Error clearing chat: ${error.message}`, true);
                });
        }

        // Listen for new messages and display them
        const messagesRef = ref(database, 'messages');
        onValue(messagesRef, (snapshot) => {
            messagesDiv.innerHTML = ''; // Clear current messages
            snapshot.forEach((msg) => {
                const messageData = msg.val();
                const div = document.createElement('div');
                div.textContent = `${messageData.name || 'Anonymous'}: ${messageData.text}`;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
        });
    </script>
</body>

</html>
